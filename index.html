<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./src/style.css" />
    <title>Form checker</title>
  </head>
  <body>
    <div class="app">
      <p class="circle"></p>
      <form>
        <input
          type="text"
          placeholder="Pseudo plus de 3 caractères"
          id="pseudo"
        />
        <p class="pseudo-controler"></p>
        <input type="text" id="email" placeholder="Email" />
        <p class="email-controler"></p>
        <input
          type="password"
          id="password"
          placeholder="Mot de passe plus ou 16 caractères avec majuscules miniscules et caractères speciaux"
        />
        <div class="password-controler">
          <p class="verify"></p>
        </div>
        <input
          type="password"
          name="confirm-password"
          id="confirm-password"
          placeholder="Confirmer le mot de passe"
        />
        <p class="password-verify"></p>
        <input type="submit" value="Envoyer" />
      </form>
    </div>
    <script type="module" src="/src/main.js"></script>
  </body>
</html>
